<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="../dist/func-chain.umd.js"></script>
<script>
    Chain()
    > function(next){
        console.log(1)  // 1
        next.skip(2)    // 跳过两步
    }
    > function(next){
        console.log(2)  // 被跳过
        next()
    }
    > function(next){
        console.log(3)  // 被跳过
        next()
    }
    > function(next){
        console.log(4)  // 4
        next()
    }
    || Chain.go()
</script>

</body>
</html>
